<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="../presupuesto.png">
    <title>Amortizaciones</title>
  </head>
  <body>
    <div class="row justify-content-center py-1 border bg-dark">
      <div class="row justify-content-center">
        <h2 class="text-light">Amortizaciones</h2>
      </div>
    </div>
    <div class="container">
      <div class="row datos">
        <div class="datos col-md-3">
          <div class="border border-dark my-3 rounded">
            <article class="py-lg-1 py-2 mx-2">
              <label>Períodos:</label>
              <input id="periodos" class="form-control" type="text" />
            </article>
            <article class="py-lg-1 py-2 mx-2">
              <label>Interés:</label>
              <input id="interes" class="form-control" type="text" />
            </article>
            <article class="py-lg-1 py-2 mx-2">
              <label>Monto:</label>
              <input id="monto" class="form-control" type="text" />
            </article>
            <article class="py-lg-1 py-2 mx-2">
              <div class="btn-group w-100" role="group">
                <button id="calcular" class="btn btn-success">Calcular</button>
                <button id="borrar" class="btn btn-danger">Borrar</button>
              </div>
            </article>
          </div>
          <table class="table my-4">
            <thead class="thead-dark">
              <tr>
                <th>Mensualidades</th>
              </tr>
            </thead>
            <tbody id="pagos"></tbody>
          </table>
        </div>
        <div class="col">
          <div class="tabla col my-3 table-responsive">
            <table class="table table-hover table-sm">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Coutas</th>
                  <th scope="col">Renta</th>
                  <th scope="col">Interés</th>
                  <th scope="col">Amortización</th>
                  <th scope="col">Saldo</th>
                </tr>
              </thead>
              <tbody id="tabla"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
